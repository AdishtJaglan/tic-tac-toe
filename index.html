<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
</head>

<body>
    <div class="nav">
        <p>tic-tac-toe</p>
        <p>by adisht</p>
    </div>

    <dialog>
        <form method="dialog">
            <input type="text" name="player-one-name" id="player-one-name" placeholder="player one name" required>

            <input type="text" name="player-two-name" id="player-two-name" placeholder="player two name" required>

            <button type="submit" onclick="getNameAndPlayGame()">enter player names</button>
        </form>
    </dialog>

    <div class="main-container">
        <div class="container"></div>
        <input type="text" class="winner-display" readonly>

        <div class="grid">
            <div class="grid-item" data-row="0" data-column="0"></div>
            <div class="grid-item" data-row="0" data-column="1"></div>
            <div class="grid-item" data-row="0" data-column="2"></div>
            <div class="grid-item" data-row="1" data-column="0"></div>
            <div class="grid-item" data-row="1" data-column="1"></div>
            <div class="grid-item" data-row="1" data-column="2"></div>
            <div class="grid-item" data-row="2" data-column="0"></div>
            <div class="grid-item" data-row="2" data-column="1"></div>
            <div class="grid-item" data-row="2" data-column="2"></div>
        </div>

        <div class="button-row">
            <button class="btn" onclick="showDialog()">play</button>
            <button class="btn" onclick="resetBoard()">reset</button>
        </div>
    </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
