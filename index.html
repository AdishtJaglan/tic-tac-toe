<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="player_one">
        <label for="playerOne" class="invisible">player one username</label>
        <input type="text" id="playerOne" class="invisible">
        <button onclick="getPlayerOneName()" class="invisible btn-invisible">enter</button>
    </div>


    <div class="container">
        <h1>Tic-Tac-Toe</h1>

        <input type="text" class="winner-display" readonly>

        <div class="grid">
            <div class="grid-item" data-row="0" data-column="0"></div>
            <div class="grid-item" data-row="0" data-column="1"></div>
            <div class="grid-item" data-row="0" data-column="2"></div>
            <div class="grid-item" data-row="1" data-column="0"></div>
            <div class="grid-item" data-row="1" data-column="1"></div>
            <div class="grid-item" data-row="1" data-column="2"></div>
            <div class="grid-item" data-row="2" data-column="0"></div>
            <div class="grid-item" data-row="2" data-column="1"></div>
            <div class="grid-item" data-row="2" data-column="2"></div>
        </div>

        <button class="btn" onclick="playTicTacToe()">play</button>
        <button class="btn" onclick="resetBoard()">reset</button>
    </div>

    <div class="player_two">
        <label for="playerTwo" class="invisible">player two username</label>
        <input type="text" id="playerTwo" class="invisible">
        <button onclick="getPlayerTwoName()" class="invisible btn-invisible">enter</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
